<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Instagram photo feed</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light" aria-label="Ninth navbar example">
        <div class="container-xl">
            <div>
                <i class="fab fa-instagram fa-2x"></i>
                <a class="navbar-brand ml-2 ml-0 .fs-3 text" href="#">Instagram</a>
            </div>

            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create new post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="input-group">
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                            <div class="m-2">
                                <i class="fas fa-camera fa-2x me-2"></i>
                                <i class="fas fa-map-marker-alt fa-2x"></i>
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <i class="fas fa-cog fa-2x my-auto"></i>
            </div>
        </div>
    </nav>
    <div class="container mx-auto bg-light">
        <i class="fas fa-th position-absolute top-50 fa-2x start-50"></i>
        <a href="second.html"><i class="fas fa-square position-absolute top-50 fa-2x start-50"></i></a>

    </div>
    <div class="container">
        <div class="row my-3 ">
            <div class="col-4 m-auto "><img
                    src="https://i.pinimg.com/236x/01/c9/b7/01c9b7b6d621621f59f3a5197186cdd5.jpg" alt=""></div>
            <div class="col-4"><img src="https://i.pinimg.com/236x/27/20/f3/2720f32d2bed44ed8c5f340ee46ef55d.jpg"
                    alt=""></div>
            <div class="col-4"><img src="https://i.pinimg.com/236x/f0/14/77/f01477d1da504f4d239d11400c99843e.jpg"
                    alt=""></div>
        </div>
        <div class="row my-3 ">
            <div class="col-4"><img src="https://i.pinimg.com/236x/bb/c5/3d/bbc53d1f9a2a745ded7ea547bb1dd01e.jpg"
                    alt=""></div>
            <div class="col-4"><img src="https://i.pinimg.com/236x/c7/e8/1e/c7e81e38e62dfe9c384bf2349b3ddcc8.jpg"
                    alt=""></div>
            <div class="col-4"><img src="https://i.pinimg.com/236x/59/49/9b/59499ba37871bee098d9cdabfc7da7c6.jpg"
                    alt=""></div>
        </div>
        <div class="row my-3 ">
            <div class="col-4"><img src="https://i.pinimg.com/236x/f5/3e/b3/f53eb3bc58c0f019dc475db47d96a33f.jpg"
                    alt=""></div>
            <div class="col-4"><img src="https://i.pinimg.com/236x/32/92/85/329285f8f9f413cdf802e2275e9e867f.jpg"
                    alt=""></div>
            <div class="col-4"><img src="https://i.pinimg.com/236x/d2/fe/c1/d2fec17db5d5dc98528f7a7ae86bc6b3.jpg"
                    alt=""></div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
